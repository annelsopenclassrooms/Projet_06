<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Include Bootstrap JS for interactivity and components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Include Popper.js for handling tooltips and popovers -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>

    <title>Just StreamIt</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>


    <!-- modal window -->
     
    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close modal-close-btn-red" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="modal-text">
                        <h1 class="modal-title" id="movieModalLabel">Titre du film</h1>
                        <p><strong><span id="movie-modal-release-date-genres"></span></strong></p>
                        <p><strong><span id="movie-modal-rated-duration-countries"></span></strong></p>
                        <p><strong><span id="movie-modal-imdb-score"></span></strong></p>
                        <p><strong>Recettes au box-office :</strong> <span id="movie-modal-box-office"></span></p>
                        <p class="spaced-paragraph"><br><strong>Réalisé par:</strong></p>
                        <p><span id="movie-modal-director"></span></p>
                    </div>
                    <div class="modal-image">
                        <img id="movie-modal-img-header" src="" alt="Movie Image" class="modal-img-top-right">
                    </div>
                </div>
                <div class="modal-body">
                    <p><span id="movie-modal-summary"></span></p>
                    <div class="modal-image">
                        <img id="movie-modal-img-body" src="" alt="Movie Image" class="modal-img-top-right">
                    </div>
                    <div class="modal-actors">
                        <p><br><strong>Avec:</strong></p>
                        <p><span id="movie-modal-actors"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary mx-auto modal-close-btn" data-bs-dismiss="modal" aria-label="Close">Fermer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <header>
        <img src="images/logo.png" alt="Logo">
        <h1>Vidéos à la demande</h1>
    </header>




<main>
        <section aria-labelledby="best-movie-section">
            <h2 id="best-movie-section">Meilleur film</h2>
            <article class="movie-card">
                <figure class="div1">
                    <img id="best-movie-img" class="card-img-top" alt="Best Movie" src="placeholder.jpg" />
                </figure>
                <div class="div2">
                    <h3 id="best-movie-title" class="card-title">Loading...</h3>
                    <p id="best-movie-description" class="card-text">Fetching movie details...</p>
                    <button id="best-movie-details" class="btn btn-primary">Détails</button>
                </div>
            </article>
        </section>

        <section aria-labelledby="top-rated-section">
            <h1 id="top-rated-section">Films les mieux notés</h1>
            <div id="movies-container-1" class="movie-container"></div>
        </section>

        <section aria-labelledby="sci-fi-section">
            <h1 id="sci-fi-section">Science-Fiction</h1>
            <div id="movies-container-2" class="movie-container"></div>
        </section>

        <section aria-labelledby="action-section">
            <h1 id="action-section">Action</h1>
            <div id="movies-container-3" class="movie-container"></div>
        </section>

        <section aria-labelledby="genre-section">
            <h1 id="genre-section">Choisissez un genre</h1>
            <div class="dropdown-container">
                <div class="custom-dropdown">
                    <button class="dropdown-button">-- Sélectionnez un genre --</button>
                    <ul class="dropdown-options" id="genre-list"></ul>
                </div>
            </div>
            <!-- Container for movies of the selected genre -->
            <div id="genre-movies-container" class="movie-container"></div>
        </section>
    </main>

    
     </body>
</html>
