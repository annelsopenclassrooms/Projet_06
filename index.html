<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Just StreamIt</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo">
        <h1>Vidéos à la demande</h1>
        
    </header>





    <!-- Fenêtre modale -->
    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h1 class="modal-title" id="movieModalLabel">Titre du film</h5>
                        <p><span id="movie-modal-release-date-genres">Année - Genres</h3>
                        <p><span id="movie-modal-rated-duration-countries"></span></p>
                        <p><span id="movie-modal-imdb-score"></span></p>
                        <p><strong></strong>Réalisé par:</strong></p>
                        <p><span id="movie-modal-director"></span></p>
                    </div>
                    <div>
                        <img id="movie-modal-img" src="" alt="Movie Image" class="modal-img-top-right">
                    </div>
                </div>

                <div class="modal-body">
                    

                    <p><span id="movie-modal-summary"></span></p>
                    <p>Avec:</p>
                    <p><span id="movie-modal-actors"></span></p>
                    <p><strong>Recettes au box-office :</strong> <span id="movie-modal-box-office"></span></p>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
            </div>
        </div>
    </div>

    <div>
        <h1>Meilleur film</h1>
    </div>

              <div class="movie-card">
            <div class="div1">
                <img id="best-movie-img" class="card-img-top" alt="Best Movie" src="placeholder.jpg" />
            </div>
            <div class="div2">
                <h2 id="best-movie-title" class="card-title">Loading...</h2>
                <p id="best-movie-description" class="card-text">Fetching movie details...</p>
                <button id="best-movie-details" class="btn btn-primary">Details</button>
            </div>
        </div>

        </div>
        <div>
            <h1>Films les mieux notés</h1>
        </div>
        <div id="movies-container-1" class="movie-container"></div>

        <div>
            <h1>Science Fiction</h1>
        </div>
        <div id="movies-container-2" class="movie-container"></div>
        <div>
            <h1>Policier</h1>
        </div>
        <div id="movies-container-3" class="movie-container"></div>
        <div>
            <h1>Catégorie libre</h1>
        </div>
        <div>
            <h1>Choisissez un Genre</h1>
            <select id="genre-selector" class="form-select" aria-label="Sélection du genre">
                <option value="" disabled selected>-- Sélectionnez un genre --</option>
            </select>
        </div>
        
        <!-- Conteneur pour les films du genre sélectionné -->
        <div id="genre-movies-container" class="movie-container"></div>
        <div id="genre-movies-container" class="movie-container">
            <!-- Les films s'afficheront ici -->
        </div>















        

</body>
</html>
